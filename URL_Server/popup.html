<!DOCTYPE html>
<html>
<head>
  <title>URL Extractor</title>
  <style>
    body {
      width: 500px;
      max-height: 600px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 10px 0;
      color: #333;
    }
    .current-url {
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      word-break: break-all;
      margin: 5px 0;
    }
    .url-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    .url-item {
      display: block;
      padding: 5px;
      color: #0066cc;
      text-decoration: none;
      word-break: break-all;
      border-bottom: 1px solid #eee;
    }
    .url-item:hover {
      background: #f5f5f5;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script src="popup.js"></script>
</body>
</html>
